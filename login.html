<!DOCTYPE html>
<html>
<head>
	<title>Rasoi Ghar | Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="template-login">
	<div class="login-page">
		<div class="card">
			<div class="card-body">
					<div class="logo text-center"><img src="assets/images/logo1.png"></div>
						<div class="form">
							<div class="form-group">
								<label for="formEmail">Email Address: </label>
								<input class="form-control" type="text" name="email" id="formEmail" placeholder="Ex. rasoighar@gmail.com">
							</div>
							<div class="form-group">
								<label for="formPassword">Password: </label>
								<input class="form-control" type="password" name="password" id="formPassword" placeholder="123456">
							</div>
							<div class="button-group text-center">
								<button type="button" name="login" class="btn btn-success login-btn">Login</button>
							</div>
						</div>
			</div>
		</div>
	</div>
</body>
</html>
